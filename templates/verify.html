<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/verify.css') }}">
</head>
<body>
    <div class="verify-box">
        <h4>One Time Password has been sent to your email, please check your email for verification</h4>
        <form action="/validate" method="POST">
            Enter OTP: <input type="text" name="otp">
            <div class="form-actions">
                <button type="submit" id="verify-submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
