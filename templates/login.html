<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    {% if error %}
        <p style="color: red">{{ error }}</p>
    {% endif %}
    <form action="/login" method="POST">
        <p>Enter Username:</p>
        <p><input type="text" name="username" /></p>
        <p>Enter Password:</p>
        <p><input type="password" name="password" /></p>

        <p><input type="submit" value="submit" /></p>
    </form>
</body>
</html>
