<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/forgot_password.css') }}">
</head>
<body>
    <div class="forgot-password-box">
        <h1>Email</h1>
        <form method="POST">
            <input type="text" name="email" placeholder="Email" id="forgot-password-email">
            <div class="form-actions">
                <button type="submit" id="forgot-password-submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
