<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/reset_password.css') }}">
</head>
<body>
    <div class="reset_password-box">
        <h1>Reset Password</h1>
        <form action = "/reset_password" method="POST">
            Enter Password <input type="password" name="password" placeholder="Password" id="reset_password">
            Confirm Password <input type="password" name = "confirm_password" placeholder="Confirm Password" id = "confirm-reset-password">
            <div class="form-actions">
                <button type="submit" id="forgot-password-submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
