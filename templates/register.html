<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark and light Mode Login Form</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="register-box">
        <h1>Register</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="Name" id="register-name">
            <input type="email" name="email" placeholder="Email" id="register-email">
            <input type="username" name="username" placeholder="Username" id="register-username">
            <input type="password" name="password" placeholder="Password" id="register-password">
            <input type="password" name="confirm_password" placeholder="Confirm Password" id="register-confirm-phone">

            <div class="error-message">
                {% if error %}
                {{ error }}
                {% endif %}
            </div>
            <div class="form-actions">
                <button type="submit" id="register-submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
